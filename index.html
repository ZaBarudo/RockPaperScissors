<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Rock, Paper, Scissors!</div>
    
    <div class="content">
        <div class="selection">
            <div class="playerSelection">
                <div>Player</div>
                
                <div class="playerChoices">
                    <div class="playerChoice" id="rock">Rock</div>
                    <div class="playerChoice" id="paper">Paper</div>
                    <div class="playerChoice" id="scissors">Scissors</div>
                </div>
            </div>
            <div class="compSelection">
                <div>Computer</div>
                <div class="compChoices">
                    <div class="compChoice" id="rock">Rock</div>
                    <div class="compChoice" id="paper">Paper</div>
                    <div class="compChoice" id="scissors">Scissors</div>
                </div>
            </div>
            
        </div>
        <div class="result"></div>
        <div class="score"></div>
        <div class="finalResult">
            <div class="finalResultText"></div>
            <div class="playAgainBtn">Play Again!</div>
        </div>
    </div>
</body>
</html>
